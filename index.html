<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
     <script src="index.js" defer></script> 

</head>
<body>
    <div class="header">
        <img src="./images/league-logo.png" alt="">
        <h1> League of Rock Paper Scissor</h1>
    </div>
    <div class="container">
        <h2>Best of Five vs Bot </h2>
        <h2 > <span class="user-score">0</span>  -  <span class="cpu-score">0</span> </h2>
        <h3>Pick Your Champion</h3>
        <div class="champions">
            <div class="imgs">
                <img src="./images/Malphite_0.jpg" alt="rock">
                <img src="./images/TwistedFate_0.jpg" alt="paper">
                <img src="./images/Gwen_0.jpg" alt="scissor">

            </div>
            <div class="names">
                <h3>Malphite</h3>
                <h3>TwistedFate</h3>
                <h3>Gwen</h3>
            </div>
            


        </div>
    </div>
    
  
    

    
</body>
</html>
